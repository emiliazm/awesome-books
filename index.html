<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Awesome books</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#"><h1>Awesome Books</h1></a>
        <ul class="menuList">
          <li><a href="#bookList">List</a></li>
          <li class="sideBorder"><a href="#bookForm">Add new</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="date">March 19, 2021 9:25:32 am</div>
    </header>

    <section id="bookList" class="container">
      <h1>All awesome books</h1>
      <ul class="book-list"></ul>
      <div class="separator"></div>
    </section>

    <section id="bookForm" class="container">
      <h2>Add a new book</h2>
      <form id="form">
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="author" placeholder="Author" />
        <button type="button" id="addButton">Add</button>
      </form>
    </section>
    <!-- BOOK TEMPLATE (hidden) -->
    <ul class="hidden">
      <li class="book">
        <p class="title-author"></p>
        <button type="button">Remove</button>
      </li>
    </ul>
    <script src="scripts.js" type="module"></script>
  </body>
</html>
